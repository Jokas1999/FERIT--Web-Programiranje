<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewWorkout()">
      New Workout
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-workout-item
      *ngFor="let workoutEl of workouts; let i = index"
      [workout]="workoutEl"
      [index]="i"
    ></app-workout-item>
  </div>
</div>
