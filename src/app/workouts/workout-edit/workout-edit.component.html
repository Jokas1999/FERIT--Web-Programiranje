<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!workoutForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="name"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="exercises">
          <div
            class="row"
            *ngFor="let exerciseCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-xs-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <label for="sets">Sets</label>
              <input
                type="number"
                class="form-control"
                formControlName="sets"
              />
            </div>
            <div class="col-xs-2">
              <label for="reps">Reps</label>
              <input
                type="number"
                class="form-control"
                formControlName="reps"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                style="margin-top: 20px"
                (click)="onDeleteExercise(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                t
                (click)="onAddExercise()"
              >
                Add Exercise
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
