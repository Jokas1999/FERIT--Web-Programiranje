<div class="row">
  <div class="col-xs-10">
    <app-exercise-edit></app-exercise-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let exercise of exercises; let i = index"
        (click)="onEditItem(i)"
      >
        {{ exercise.name }} &ensp; {{ exercise.sets }} Sets x
        {{ exercise.reps }} Reps
      </a>
    </ul>
  </div>
</div>
